<mat-card class="new-post-container">
    <mat-card-header>
        <mat-card-title class="title">📝 Create a New Post</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="postForm" (ngSubmit)="onSavePost()">

            <!-- Title Field -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Post Title</mat-label>
                <mat-icon matPrefix>title</mat-icon>
                <input matInput id="title" type="text" formControlName="title">
                <mat-error *ngIf="postForm.get('title').hasError('required')">
                    Title is required
                </mat-error>
            </mat-form-field>

            <!-- Content Field -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Post Content</mat-label>
                <mat-icon matPrefix>edit</mat-icon>
                <textarea matInput id="content" rows="4" formControlName="content"></textarea>
                <mat-error *ngIf="postForm.get('content').hasError('required')">
                    Content is required
                </mat-error>
            </mat-form-field>

            <!-- Submit Button -->
            <div class="button-container">
                <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">
                    <mat-icon>send</mat-icon> Publish Post
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
