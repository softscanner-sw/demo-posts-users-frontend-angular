<mat-card class="search-card">
  <mat-card-title class="search-title">🔍 Search Users</mat-card-title>

  <form [formGroup]="searchForm" class="search-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Search for Users by Email</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="search" formControlName="userSearch" (input)="onUsersSearchChange()">
      <button mat-icon-button *ngIf="searchEntry" matSuffix (click)="clearSearch()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </form>

  <div *ngIf="searchedUsers && searchedUsers.length > 0" class="results-container">
    <h3>Results</h3>

    <div class="user-results">
      <app-user-list-item *ngFor="let user of searchedUsers" [user]="user"></app-user-list-item>
    </div>
  </div>

  <!-- Show when no results found -->
  <p *ngIf="searchEntry && searchedUsers.length === 0" class="no-results">
    ❌ No users found matching "<strong>{{ searchEntry }}</strong>"
  </p>
</mat-card>
